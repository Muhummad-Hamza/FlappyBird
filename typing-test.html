<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Game</title>
  <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/roundettes-for-os-x-vol-vi/512/Flappy_Bird-01-512.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      text-align: center;
      font-family: sans-serif;
      background: #505052;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #88f3ff;
      border: 4px solid #000000;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>

  
  <canvas id="game" width="400" height="700"></canvas>
  <button id="restartBtn">üîÅ Restart Game</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');

    // Sounds (basic beep replacements)
    const jumpSound = new AudioContext();
    const scoreSound = new AudioContext();
    const hitSound = new AudioContext();

    function playBeep(audioCtx, frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = 'square';
      osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    let bird, pipes, frame, score, gameOver, highScore;

    function resetGame() {
      bird = {
        x: 80,
        y: 150,
        width: 30,
        height: 30,
        velocity: 0,
        gravity: 0.5,
        lift: -8
      };
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      restartBtn.style.display = 'none';
      loop();
    }

    function flap() {
      if (!gameOver) {
        bird.velocity = bird.lift;
        playBeep(jumpSound, 200);
      }
    }

    document.addEventListener('keydown', flap);
    document.addEventListener('touchstart', flap);
    restartBtn.addEventListener('click', resetGame);

    function drawBird() {
      ctx.fillStyle = '#f1c40f';
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.floor(Math.random() * 200) + 50;
        let gap = 140;
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: canvas.height - top - gap,
          scored: false
        });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          playBeep(hitSound, 100);
          gameOver = true;
        }

        if (!pipe.scored && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.scored = true;
          playBeep(scoreSound, 700 );
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        playBeep(hitSound, 120);
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.fillText('Score: ' + score, 10, 33);
      ctx.fillText('Best: ' + (highScore || 0), 15, 80);
      ctx.fillText
    }

    function loop() {
      if (gameOver) {
        highScore = Math.max(score, highScore || 0);
        localStorage.setItem('flappyHighScore', highScore);
        restartBtn.style.display = 'inline-block';

        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '55px Arial';
        ctx.fillText('Game Over', 50, 250);
        ctx.font = '35px Arial';
        ctx.fillText('Score: ' + score, 130, 300);
        ctx.fillText('Best: ' + highScore, 140, 350);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();
      updateBird();
      updatePipes();

      frame++;
      requestAnimationFrame(loop);
    }

    highScore = parseInt(localStorage.getItem('flappyHighScore')) || 0;
    resetGame();
  </script>
</body>
</html>
